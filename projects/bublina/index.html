        <script>
			let lastScroll = 0;

			window.addEventListener("scroll", () => {
			const currentScroll = window.pageYOffset;
			
			if (currentScroll <= 0) {
				document.querySelector("header").classList.remove("nav-hidden");
				return;
			}
			
			if (currentScroll > lastScroll && !document.querySelector("header").classList.contains("nav-hidden")) {
				document.querySelector("header").classList.add("nav-hidden");
			} else if (currentScroll < lastScroll) {
				document.querySelector("header").classList.remove("nav-hidden");
			}
			
			lastScroll = currentScroll;
			});

  padding-top: 1.6rem;
  border-top: 1px solid var(--color-offset);
  justify-content: center;
  display: flex;
}

table {
  margin: 0.8em 0;
}

table td,
table th {
  padding-right: 0.8rem;
}

pre,
code {
  font-family: var(--font-family-monospace);
  background-color: var(--color-offset);
}

pre:not([class*="language-"]) {
  margin: 0.5em 0;
  line-height: 1.375;
  /* 22px /16 */
  -moz-tab-size: var(--syntax-tab-size);
  -o-tab-size: var(--syntax-tab-size);
  tab-size: var(--syntax-tab-size);
  -webkit-hyphens: none;
  hyphens: none;
  direction: ltr;
  text-align: left;
  white-space: pre;
  word-spacing: normal;
  word-break: normal;
}

code {
  word-break: none;
}

blockquote {
  font-style: italic;
  line-height: var(--line-height);
  margin-block-end: 0.8rem;
  margin-block-start: 0;
}

hr {
  border: 0;
  border-top: 1px solid var(--color-offset);
  margin: 0.8em 0;
}

/* Typography */

h1,
h2,
h3,
h4 {
  margin-block-start: 0.8rem;
  margin-block-end: 0.2rem;
}

h1 {
  font-size: var(--font-size-h1);
  font-weight: var(--font-weight-bold);
}

h2 {
  font-size: var(--font-size-h2);
  font-weight: var(--font-weight-bold);
}

h3 {
  font-size: var(--font-size-h3);
  font-weight: var(--font-weight-bold);
}

h4 {
  font-size: var(--font-size-h4);
  font-weight: var(--font-weight-bold);
}

b {
  font-weight: var(--font-weight-bold);
}

ul {
  margin-block-end: 0.8rem;
  margin-block-start: 0;
}

.now::marker {
  content: "ꨁ  ";
  color: red;
}

.always::marker {
  content: "ꨘ  ";
  color: red;
}

/* Header */

header {
  padding: 0.8em 0 0.8em 0;
  transition: top 0.15s ease-in-out;
  position: sticky;
  top: 0;
  background-color: var(--color-background);
}

.nav-hidden {
  top: -3rem;
}

header:after {
  content: "";
  display: table;
  clear: both;
}

.home-link {
  font-size: 1rem;
  /* 16px /16 */
  color: var(--text-color) !important;
}

.home-link[aria-current="page"] {
  color: red !important;
}

.home-link:link:not(:hover) {
  text-decoration: none;
}

@media (max-width: 424px) {
  .home-link::before {
    content: "Daniel";
  }
}

@media (min-width: 425px) {
  .home-link::before {
    content: "Daniel Gális";
  }
}

/* Nav */

.nav {
  display: flex;
  padding: 0;
  margin: 0;
  list-style: none;
  justify-content: space-between;
}

.nav-item {
  display: inline-block;
}

/* .nav-item a[href] {
	color: var(--text-color);
}
.nav-item a:visited{
	color: var(--text-color);
} 
.nav-item a[href]:not(:hover) {
	text-decoration: none;
}
*/

.nav-item a[href]:hover,
.nav-item a[href]:active {
  color: red;
}

.nav a[href][aria-current="page"] {
  text-decoration: underline;
  color: red !important;
}

/* Posts list */

.postlist {
  list-style: none;
  margin: 0.8em 0em 0.8em 0rem;
  padding: 0;
}

.postlist-item {
  /* display: flex;
	flex-wrap: wrap;
	align-items: baseline; */
  counter-increment: start-from -1;
  margin: 1em 0em 1em 0rem;
}

.postlist-item:before {
  display: inline-block;
  pointer-events: none;
  line-height: 100%;
  text-align: right;
  margin-left: -1.5rem;
}

.postlist-title {
  font-size: var(--font-size-h3);
  font-weight: var(--font-weight-normal);
  flex-basis: calc(100% - 1.5rem);
  padding-right: 0.5rem;
  text-underline-position: from-font;
  text-underline-offset: 0;
  text-decoration-thickness: 1px;
  margin-bottom: 0.4rem;
}

.postlist-item-active .postlist-link {
  font-weight: var(--font-weight-bold);
}

.postlist-item > .metadata {
  margin-block-end: 0;
  background-color: transparent;
}

/* .postlist-item > .metadata > .metadata-date {
	font-size: var(--font-size-small);
	line-height: 1.6;
}
.postlist-item > .metadata > .metadata-type {
	font-size: var(--font-size-small);
	line-height: 1.6;
}
.postlist-item > .metadata > .metadata-tags > li > .tag {
	font-size: var(--font-size-small);
}
.postlist-item > .metadata > .metadata-tags {
	font-size: var(--font-size-small);
} */

/* Project list */

.projectlist {
  list-style: none;
  margin: 0.8em 0em 0.8em 0rem;
  padding: 0;
  row-gap: 1.6rem;
  display: grid;
  grid-template-columns: 1fr;
  /* Single column on mobile */
  justify-items: stretch;
  /* Stretch items to fill the width */
}

/* @media only screen and (min-width: 768px) {
	.projectlist {
	  grid-template-columns: 1fr 1fr;
	  column-gap: 0.8rem;
	}
} */

.project-card > .metadata {
  border-top: 1px solid var(--color-offset);
  padding: 0.4em 0.2em 0em 0.2rem;
}

.project-title {
  font-size: var(--font-size-h2);
  font-weight: var(--font-weight-normal);
}

.project-description {
  margin-block-end: 0.4rem;
}

.project-emoji {
  white-space: pre;
}

.project-card {
  display: flex;
  flex-wrap: wrap;
  flex-direction: column;
  align-items: baseline;
  justify-content: left;
  padding-bottom: 0.4rem;
  counter-increment: start-from -1;
}

.button {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  border: 1px solid var(--text-color-link);
  padding: 0.1em 0.4rem;
  border-radius: var(--radius-tag);
  font-size: var(--font-size-body);
  text-decoration: none;
}

.button:active {
  text-decoration: underline;
  color: red !important;
}

.button-list {
  display: inline-flex;
  text-align: right;
  flex-wrap: wrap;
  list-style: none;
  gap: 0rem;
  padding: 0rem;
  margin-block-end: 0rem;
}

/* Tags */

.tag {
  display: inline-flex;
  align-items: center;
  justify-content: left;
  /* background-color: var(--color-offset);
	padding: 0em 0.4rem;
	border-radius: var(--radius-tag);
	
	font-size: var(--font-size-body);
	text-decoration: none; */
}

.tag:hover {
  text-decoration: underline;
}

.text-tag {
  text-decoration: underline;
}

/* Tags list */

.tags-list {
  padding: 0;
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  gap: 0.8rem;
  justify-content: left;
}

.tags-list > .tag {
  font-size: var(--font-size-h3);
}

.arrow {
  color: red;
  text-decoration: none !important;
}

/* Metadata */

.metadata-tags {
  display: inline-flex;
  text-align: right;
  flex-wrap: wrap;
  gap: 0.2em 0.4rem;
  list-style: none;
  padding-left: 0;
  margin-block-end: 0;
}

.metadata {
  display: inline-flex;
  flex-wrap: wrap;
  width: 100%;
  gap: 0.2em 0.8rem;
  list-style: none;
  margin: 0;
  justify-content: space-between;
  /* padding: 0 0.2em 0em 0.2rem;
	margin-block-end: 0.8rem;
	background-color: var(--color-offset);
	border-radius: var(--radius); */
}

.metadata-date {
  font-weight: 300;
  line-height: 1.7;
}

.metadata-type {
  font-weight: 300;
  line-height: 1.7;
}

/* Direct Links / Markdown Headers */

.header-anchor {
  text-decoration: none;
  font-style: normal;
  font-size: 1rem;
  margin-left: 0.1rem;
}

a[href].header-anchor,
a[href].header-anchor:visited {
  color: transparent;
}

a[href].header-anchor:focus,
a[href].header-anchor:hover {
  text-decoration: underline;
}

a[href].header-anchor:focus,
:hover > a[href].header-anchor {
  color: #aaa;
}

h2 + .header-anchor {
  font-size: 1.5rem;
}

/* Post */

.post-title {
  font-size: var(--font-size-h1);
}

img,
picture,
video,
canvas,
svg {
  display: block;
  max-width: 100%;
}

img {
  border-radius: var(--radius);
}

/* iframe */

.iframe-container {
  position: relative;
}

.loading {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.my-iframe {
  border: none;
  margin-top: 0.8rem;
  margin-bottom: 0.8rem;
  /* opacity: 0; */
}

.homepage {
  display: flex;
  flex-direction: column;
  height: 100;
}

.contact {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: 1rem;
  margin-top: 0.8rem;
  list-style: none;
  padding: 0;
}

.logo {
  flex: 1;
  height: 10%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  animation: fadeIn 60s infinite;
}

@keyframes fadeIn {
  0%,
	40% {
    opacity: 0;
  }

  90% {
    opacity: 0.2;
  }

  99.79% {
    opacity: 1;
  }

  99.8% {
    opacity: 0;
  }

  99.85% {
    opacity: 0;
  }

  99.86%,
	100% {
    opacity: 1;
  }
}

.red-filter {
  z-index: 50;
  position: fixed;
  width: 100vw;
  height: 100vh;
  background-color: red;
  opacity: 30%;
  left: 0;
  top: 0;
  pointer-events: none;
}

.collaborator {
  padding: 0.1em 0.4rem;
}

  text-decoration-line: underline;

.hover\:no-underline:hover {
  text-decoration-line: none;
